<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniCalculatorBuiltByRakeshDe</title>
  <link rel="stylesheet" href="MiniCss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  
  
</head>
<body>
  <div class="cal">
    <div class="header">Made by Rakesh De</div>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button id="clear">Clr</button>
      <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
      <button data-value="%">%</button>
      <button data-value="/">/</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">*</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">-</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>
      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
      <button id="equals">=</button>
    </div>
  </div>
  <script src="RakeshCal.js"></script>
</body>
</html>
